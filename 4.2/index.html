<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch-Brooklyn Bridge - New York City</title>
</head>
<body>
  <h1>Brooklyn Bridge</h1>
  <img src="./images/brooklyn.jpg" alt="Brooklyn Bridge - New York">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then(registraction => {
      // alert('dd');
      console.log('ServiceWorker registraction successful with scope:', registraction.scope);
    }).catch(err => {
      console.log('ServiceWorker registration failed:', err);
    });
  }    
  </script>
</body>
</html>
